version: "3.3"

services:
  seechange_postgres:
    image: gchr.io/${GITHUB_REPOSITORY_OWNER}/seechange-postgres
    build:
      context: ../docker/postgres
      x-bake:
        cache-from:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange-postgres
          - type=local,src=/tmp/.buildx-cache
        cache-to:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange-postgres
          - type=local,dest=/tmp/.buildx-cache-new
          
    environment:
      POSTGRES_DATA_DIR: /var/lib/postgresql/data
    healthcheck:
      test: netcat -w 1 localhost 5432 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5

  setuptables:
    image: gchr.io/${GITHUB_REPOSITORY_OWNER}/seechange
    build:
      context: ../docker/application
      x-bake:
        cache-from:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange
          - type=local,src=/tmp/.buildx-cache
        cache-to:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange
          - type=local,dest=/tmp/.buildx-cache-new
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
    depends_on:
      seechange_postgres:
         condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
    working_dir: /seechange
    entrypoint: [ "alembic", "upgrade", "head" ]
      
  runtests:
    image: gchr.io/${GITHUB_REPOSITORY_OWNER}/seechange
    build:
      context: ../docker/application
      x-bake:
        cache-from:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange
          - type=local,src=/tmp/.buildx-cache
        cache-to:
          - ghcr.io/${GITHUB_REPOSITORY_OWNER}/seechange
          - type=local,dest=/tmp/.buildx-cache-new
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
    depends_on:
      setuptables:
         condition: service_completed_successfully
    volumes:
      - type: bind
        source: ..
        target: /seechange
    working_dir: /seechange
    entrypoint: [ "pytest", "-v", "/seechange/tests/", ]
