services:
  make-archive-directories:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/upload-connector:${IMGTAG:-test20250306}
    build:
      context: ../extern/nersc-upload-connector
      args:
        UID: 0
        GID: 0
    volumes:
      - type: volume
        source: archive-storage
        target: /storage
    entrypoint: >
      bash -c
      "mkdir -p /storage/base &&
      chown ${USERID:-0}:${GROUPID:-0} /storage/base &&
      chmod a+rwx /storage/base"

  archive:
    depends_on:
      make-archive-directories:
        condition: service_completed_successfully
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/upload-connector:${IMGTAG:-test20250306}
    build:
      context: ../extern/nersc-upload-connector
      args:
        UID: 0
        GID: 0
    healthcheck:
      test: netcat -w 1 localhost 8080 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - CONNECTOR_READ_STORAGE=/storage_ro/base
      - CONNECTOR_WRITE_STORAGE=/storage/base
    volumes:
      - type: volume
        source: archive-storage
        target: /storage
      - type: volume
        source: archive-storage
        target: /storage_ro
        read_only: true
    secrets:
      - connector_tokens
    user: ${USERID:-0}:${GROUPID:-0}

  postgres:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/postgres:${IMGTAG:-test20250306}
    build:
      context: ../docker/postgres
    environment:
      POSTGRES_DATA_DIR: /var/lib/postgresql/data
      POSTGRES_PASSWORD: fragile
    healthcheck:
      test: netcat -w 1 localhost 5432 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5

  setuptables:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: test_bindmount
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
    depends_on:
      postgres:
         condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: [ "alembic", "upgrade", "head" ]

  mailhog:
    image: mailhog/mailhog:latest
    ports:
        - "${MAILHOG_PORT:-8025}:8025"

  kafka-zookeeper:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/kafka:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/test_kafka/Dockerfile
    healthcheck:
      test: netcat -w 1 localhost 2181 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    entrypoint: [ "bin/zookeeper-server-start.sh", "config/zookeeper.properties" ]

  kafka-server:
    depends_on:
       kafka-zookeeper:
         condition: service_healthy
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/kafka:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/test_kafka/Dockerfile
    healthcheck:
      test: netcat -w 1 localhost 9092 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    entrypoint: [ "bin/kafka-server-start.sh", "config/server.properties" ]

  webap:
    depends_on:
      setuptables:
        condition: service_completed_successfully
      make-archive-directories:
        condition: service_completed_successfully
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange-webap:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: webap
    user: ${USERID:-0}:${GROUPID:-0}
    ports:
      - "${WEBAP_PORT:-8081}:8081"
    healthcheck:
      test: netcat -w 1 localhost 8081
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - type: volume
        source: archive-storage
        target: /archive-storage
      - type: volume
        source: webap-sessions
        target: /sessions
    entrypoint: [ "./run_webap.sh", "8081", "1" ]

  runtests:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: test_bindmount
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
      RUN_SLOW_TESTS: 1
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      webap:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: "pytest -v /seechange/$TEST_SUBFOLDER"

  runalltests:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: test_bindmount
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
      RUN_SLOW_TESTS: 1
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      webap:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: "pytest -v /seechange/tests"

  runruff:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: test_bindmount
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: [ "ruff", "check" ]


  shell:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-test20250306}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
      target: test_bindmount
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      webap:
        condition: service_healthy
      kafka-server:
        condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: [ "tail", "-f", "/etc/issue" ]


secrets:
  connector_tokens:
    file: connector_tokens.txt

volumes:
  archive-storage:
  webap-sessions:
