version: "3.3"

services:
  make-archive-directories:
    image: rknop/upload-connector:${IMGTAG:-tests}
    build:
      context: ../extern/nersc-upload-connector
      args:
        UID: 0
        GID: 0
    volumes:
      - type: volume
        source: archive-storage
        target: /storage
    entrypoint: bash -c "mkdir -p /storage/base && chown ${USERID:-0}:${GROUPID:-0} /storage/base && chmod a+rwx /storage/base"

  archive:
    depends_on:
      make-archive-directories:
        condition: service_completed_successfully
    image: rknop/upload-connector:${IMGTAG:-tests}
    build:
      context: ../extern/nersc-upload-connector
      args:
        UID: 0
        GID: 0
    healthcheck:
      test: netcat -w 1 localhost 8080 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - CONNECTOR_READ_STORAGE=/storage_ro/base
      - CONNECTOR_WRITE_STORAGE=/storage/base
    volumes:
      - type: volume
        source: archive-storage
        target: /storage
      - type: volume
        source: archive-storage
        target: /storage_ro
        read_only: true
    secrets:
      - connector_tokens
    user: ${USERID:-0}:${GROUPID:-0}

  seechange_postgres:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange-postgres:${IMGTAG:-tests}
    build:
      context: ../docker/postgres
    environment:
      POSTGRES_DATA_DIR: /var/lib/postgresql/data
      POSTGRES_PASSWORD: fragile
    healthcheck:
      test: netcat -w 1 localhost 5432 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5

  setuptables:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-tests}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
    depends_on:
      seechange_postgres:
         condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: [ "alembic", "upgrade", "head" ]

  webap:
    depends_on:
      setuptables:
        condition: service_completed_successfully
      make-archive-directories:
        condition: service_completed_successfully
    image: gchr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange-webap:${IMGTAG:-tests}
    build:
      context: ../webap
    user: ${USERID:-0}:${GROUPID:-0}
    ports:
      - "${WEBAP_PORT:-8081}:8081"
    healthcheck:
      test: netcat -w 1 localhost 8081
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - type: volume
        source: archive-storage
        target: /archive-storage
      - type: bind
        source: webap_secrets
        target: /secrets
    entrypoint: [ "gunicorn", "-w", "4", "-b", "0.0.0.0:8081", "--timeout", "0", "seechange_webap:app" ]

  runtests:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-tests}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
      RUN_SLOW_TESTS: 1
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      # webap:
      #   condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: "pytest -v /seechange/$TEST_SUBFOLDER"

  runalltests:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-tests}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
      RUN_SLOW_TESTS: 1
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      # webap:
      #   condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: "pytest -v /seechange/tests"

  shell:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-c3-time-domain}/seechange:${IMGTAG:-tests}
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
    environment:
      SEECHANGE_CONFIG: /seechange/tests/seechange_config_test.yaml
      SEECHANGE_TEST_ARCHIVE_DIR: /archive_storage/base
    depends_on:
      setuptables:
        condition: service_completed_successfully
      archive:
        condition: service_healthy
      webap:
        condition: service_healthy
    volumes:
      - type: bind
        source: ..
        target: /seechange
      - type: volume
        source: archive-storage
        target: /archive_storage
    working_dir: /seechange
    user: ${USERID:-0}:${GROUPID:-0}
    entrypoint: [ "tail", "-f", "/etc/issue" ]


secrets:
  connector_tokens:
    file: connector_tokens.txt

volumes:
  archive-storage:
